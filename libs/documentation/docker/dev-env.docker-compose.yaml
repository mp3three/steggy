# docker compose -f ./dev-env.docker-compose.yaml up -d
---
version: '2.2'

volumes:
  development_mongo:

services:
  development_redis:
    container_name: development_redis
    image: redis:latest
    restart: unless-stopped
    ports:
      - 6379:6379

  development_mongo:
    container_name: development_mongo
    image: mongo:latest
    volumes:
      - development_mongo:/data/db
    ports:
      - 27017:27017
