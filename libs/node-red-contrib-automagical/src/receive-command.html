<script type="text/javascript">
  RED.nodes.registerType('receive-command', {
    category: 'automagical',
    color: '#a6bbcf',
    defaults: {
      name: { value: '' },
      target: { value: '', required: true },
    },
    inputs: 0,
    outputs: 1,
    icon: 'function.png',
    label: function () {
      return this.name || 'receive command';
    },
  });
</script>

<script type="text/html" data-template-name="receive-command">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-target"><i class="fa fa-tag"></i> Target Name</label>
    <input type="text" id="node-input-target" />
  </div>
</script>

<script type="text/html" data-help-name="receive-command">
  <p>Actvate a save state on a room.</p>
</script>
