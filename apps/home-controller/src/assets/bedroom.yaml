high:
  all:
    on:
      - group.bedroom_circadian
      - switch.womp

medium:
  day:
    off:
      - group.bedroom_circadian
      - switch.womp

  evening:
    circadian: off
    off:
      - group.bedroom_circadian
    on:
      - switch.womp

low:
  all:
    on:
      - group.bedroom_circadian
    off:
      - switch.womp

off:
  all:
    off:
      - switch.womp
      - group.bedroom_circadian

config:
  pico: sensor.bedroom_pico
  temperature: sensor.upstairs_temperature
  fan: fan.master_bedroom_ceiling_fan
  circadian:
    high: switch.circadian_lighting_bedroom_circadian_high
    medium: switch.circadian_lighting_bedroom_circadian_medium
    low: switch.circadian_lighting_bedroom_circadian_low

groups:
  bedroom_circadian:
    - light.bedroom_fan_bottom_left
    - light.bedroom_fan_bottom_right
    - light.bedroom_fan_top_left
    - light.speaker_light
    - light.bedroom_fan_top_right

name: bedroom
friendly_name: Master Bedroom
