high:
  day:
    circadian: high
    on:
      - group.living_circadian
      - switch.bar_light
      - switch.dining_room_light
      - switch.entryway_light
      - group.living_accessories
    acc:
      - switch.back_yard_light
      - switch.dining_room_light
      - switch.entryway_light
      - switch.kitchen_light
      - switch.front_porch_light

  evening:
    circadian: high
    on:
      - group.living_circadian
      - switch.bar_light
      - switch.dining_room_light
      - switch.entryway_light
      - group.living_accessories
    acc:
      - switch.kitchen_light
      - switch.front_porch_light

medium:
  day:
    circadian: high
    off:
      - group.living_accessories
    on:
      - group.living_circadian

  evening:
    circadian: off
    off:
      - switch.dining_room_light
      - switch.bar_light
      - group.living_circadian
    on:
      - group.living_accessories

low:
  all:
    circadian: low
    on:
      - group.living_circadian
    off:
      - group.living_accessories
      - switch.dining_room_light
      - switch.entryway_light
      - switch.bar_light

off:
  all:
    circadian: off
    off:
      - group.living_circadian
      - switch.bar_light
      - group.living_accessories
    acc:
      - switch.back_yard_light
      - switch.dining_room_light
      - switch.entryway_light
      - switch.kitchen_light
      - switch.front_porch_light

config:
  pico: sensor.living_pico
  fan: fan.living_room_ceiling_fan
  temperature: sensor.downstairs_temperature
  circadian:
    high: switch.circadian_lighting_living_room_circadian_light
    low: switch.circadian_lighting_living_low_brightness_room_circadian_light
  roku:
    defaultChannel: hdmi1
    host: http://10.0.0.7:8060

groups:
  living_circadian:
    - light.living_room_back
    - light.living_room_front
    - light.living_room_left
    - light.living_room_right
  living_accessories:
    - switch.couch_light
    - switch.media_center_light
